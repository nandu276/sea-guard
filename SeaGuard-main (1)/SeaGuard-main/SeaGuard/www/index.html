<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    
</head>
<body>
    <main class="main-login">
        <div class="left-login">
            <h1>Login<br>Now</h1>
            <img src="https://i.postimg.cc/YC13sX2Z/Astronaut-cuate.png" class="left-login-img" alt="astronaut image">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="user" >User</label>
                    <input type="text" name="user" value="username" placeholder="User">
                </div>

                <div class="textfield">
                    <label for="password">Password</label>
                    <input type="password" name="password" value="Test password" placeholder="Password">
                </div>

                <button class="btn-login" onclick="dashboard()">Login</button>
            </div>
        </div>
    </main>
</body>
<script>
    function dashboard() {
        // Add your logic to redirect to the dashboard page
        window.location.href = "dashboard.html";
    }
</script>
</html>
